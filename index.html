<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/4ca5ab6471.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Huddle</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="logo-wrapper">
        <img src="/images/logo.svg" class="logo" alt="Huddle Logo">
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container row">
      <div class="hero__img">
        <img src="/images/illustration-mockups.svg" class="main-img" alt="Image of a desktop and mobile website">
      </div>
      <div class="hero__text">
        <h1 class="hero__title">Build the community your fans will love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="btn">Register</a>
      </div>
    </div>
  </section>

  <section class="icons">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </section>
</body>

</html>
